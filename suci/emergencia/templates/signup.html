{% extends 'base.html' %}

{% block content %}
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="card card-body" method="POST">
                    <h1 class="mb-3">Registro!</h1>

                    {% if error %}
                    <span class="bg-warning rounded py-2 px-3 my-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>
                        {{ error }}
                    </span>
                    {% endif %}
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="mb-2">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="mb-2">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="mb-2">Confirm your password:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your password again">
                    </div>
                    
                    <button class="btn btn-primary p-2">
                        Registrar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
