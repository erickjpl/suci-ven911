{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.U.C.I | Ven911-Operaciones</title>
    <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="{% static 'css/barra-lateral.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  </head>
  <body>
    
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
              <li class="active">
                  <a href="#">
                          <img style="width:20px; height: 30px;" src="{% static 'img/favicon.png' %}">
                      </span>
                      <span class="title">S.U.C.I</span>

              </li>
              <li>
                  <a href="/">
                      <i class="fa-solid fa-house"></i>
                      <span>Inicio</span>
                  </a>
              </li>
              <li>
                  <a href="{% url 'emergency' %}">
                      <i class="fa-solid fa-truck-medical"></i>
                      <span>Emergencias</span>
                  </a>
              </li>
  
              <li>
                  <a href="{% url 'completed_emergency' %}">
                      <i class="fa-solid fa-house-medical-circle-check"></i>
                      <span>Emergencias Completadas</span>
                  </a>
              </li>

              <li>
                  <a href="{% url 'statistics_estado' %}">
                      <i class="fa-solid fa-chart-pie"></i>
                      <span>Estadisticas</span>
                  </a>
              </li>
              <li class="logout.new">
                  <a href="/">
                      <i class="fa-solid fa-arrow-left"></i>
                      <span>Volver</span>
                  </a>
              </li>
              <li class="logout" style="background: none;">
                  <a href="{% url 'logout' %}">
                      <label class="switch" for="checkbox">

                  </a>

          </ul>
      </div>
    

    {% block content %} {% endblock %}

</html>
