{% load static %}
<div class="sidebar">
  <div class="logo"></div>

  <ul class="menu">
    <li>
      <a href="../../modulos">
        <img style="width:20px; height: 30px;" src="{% static 'img/favicon.png' %}">
        <span class="title">S.U.C.I</span>
      </a>
    </li>

    <li class="{% if 'gc' in request.resolver_match.namespaces and 'info' == request.resolver_match.url_name %}active open{% endif %}">
      <a href="{% url 'gc:info' %}">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </a>
    </li>

    <li class="{% if 'gc' in request.resolver_match.namespaces and 'sm' in request.resolver_match.namespaces and 'list-account' == request.resolver_match.url_name %}active{% endif %}">
      <a href="{% url 'gc:sm:list-account' %}">
        <i class="fa-solid fa-book"></i>
        <span>Redes Sociales</span>
      </a>
    </li>

    <li class="{% if 'gc' in request.resolver_match.namespaces and 'sa' in request.resolver_match.namespaces and 'list-activity' == request.resolver_match.url_name %}active{% endif %}">
      <a href="{% url 'gc:sa:list-activity' %}">
        <i class="fa-solid fa-book-open"></i>
        <span>Actividades Sociales</span>
      </a>
    </li>

    <li class="logout.new">
      <a href="../modulos">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Volver</span>
      </a>
    </li>

    <li class="logout" style="background: none;">
      <a href="{% url 'logout' %}">
        <input id="checkbox" type="checkbox" />
        <label class="switch" for="checkbox">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
            <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"></path>
          </svg>
        </label>
      </a>
    </li>
  </ul>
</div>
