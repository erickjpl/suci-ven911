<div id="addDepartamento" class="modal">
    <div class="modal-content">
        <span class="close" style="margin-top: -10px;">&times;</span>
        <div class="modal-header">
            <h2>Agregar Departamento</h2>
        </div>
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-6">
                    <label>Departamento</label>
                    <br>
                    <input type="text" class="form-group" name="{{ form.departamento.name}}" value=""
                        placeholder="Ingrese el departamento">
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="enviar" class="btn" style="width: 90px;">
            </div>
        </form>
    </div>
</div>
