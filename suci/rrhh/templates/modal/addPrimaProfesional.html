<div id="addPrimaProfesional" class="modal">
    <div class="modal-content">
        <span class="close" style="margin-top: -10px;" data-dismiss="modal">&times;</span>
        <div class="modal-header">
            <h2>Agregar Prima por Profesionalismo</h2>
        </div>
        <br>
        <form method="POST" action="{% url 'primaprofesional' accion='agregar' %}">
            {% csrf_token %}
            <div class="col-md-12">
                <label>Estatus</label>
                <br>
                <input type="text" class="form-control" name="estatus"
                    placeholder="Ingrese el nombre" value="ACTIVO" readonly required/>
            </div>
            <div class="form-group">
                
                <div class="col-md-12">
                    <label>Titulo</label>
                    
                    <br>
                    <select class='form-control' name="titulo">
                        <option value="">Seleccione un grado de instruccion</option>
                        {% for grado in grado_instruccion %}
                        <option value="{{ grado.id }}">{{ grado.grado_instruccion }} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label>Porcentaje</label>
                    <br>

                    <input type="text" class="form-control" name="porcentaje" value=""
                        placeholder="Ingrese el porcentaje">
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="enviar" class="btn" style="width: 90px;">
            </div>
        </form>
    </div>
</div>
