<div class="modal fade" id="updTallaCamisa" tabindex="-1" role="dialog" aria-labelledby="modal-editar-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <span class="close closeupd" style="margin-top: -10px;" data-dismiss="modal">&times;</span>
            <div class="modal-header">
                <h2>Editar Tallas de Camisa</h2>
            </div>
            <br>
            <form id="form-editar" action="{% url 'tallaCamisa' accion='editar' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="id_e" name="id" value="">

                    <div class="col-md-6">
                        <label for="estatus">Estatus</label>
                        <select class='form-control' id="estatus_e" name="estatus" readOnly>
                            <option value="ACTIVO" readOnly>ACTIVO</option>
                            <option value="AGOTADO" readOnly>AGOTADO</option>
                            <option value="NO DISPONIBLE" readOnly>NO DISPONIBLE</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="talla_camisa">Talla</label>
                        <input type="text" class="form-control" id="talla_camisa_e" name="talla_camisa" readOnly>
                    </div>

                    
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Actualizar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
