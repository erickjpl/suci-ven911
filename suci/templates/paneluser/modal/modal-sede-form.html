{% load static %}
{% include "utils/modal/modal-header.html" %}

<!-- =========== Contenido del Modal =========  -->
<form data-form>
  {% csrf_token %}

  <div class="form-group">
    <div class="form-items">
      <label>Dirección</label>
      <br>
      <input type="text" class="form-control" name="{{form7.direccion.html_name}}" placeholder="Ingrese la dirección"
        required>
    </div>

    <div class="form-items">
      <label>Municipio</label>
      <br>
      <input type="text" class="form-control" name="{{form7.municipio.html_name}}" placeholder="Ingrese el municipio"
        required>
    </div>

    <div class="form-items">
      <label>Estado</label>
      <br>
      <input type="text" class="form-control" name="{{form7.estado.html_name}}" placeholder="Ingrese el estado"
        required>
    </div>
  </div>

  <br>

  <div align="center">
    <input type="submit" class="bnt" value="Enviar" style="width: 90px;">
  </div>
</form>

{% include "utils/modal/modal-footer.html" %}

<!-- =========== Scripts =========  -->
<script src="{% static 'js/paneluser/content-sede-modal.js' %}"></script>
