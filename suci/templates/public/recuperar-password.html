{% extends "base.html" %}
{% load static %}

{% block addCss %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div id="root">
  <div class="msg false">
    <strong class="msg__text"></strong>
    <button type="button" class="btn msg__btn">
      <svg role="img" class="icon ">
        <use href="/assets/system-9d4ad3af.svg#close"></use>
      </svg>
    </button>
  </div>

  <div class="home">
    <section class="login">
      <h2 class="login__title">
        <img style="width:20px; height: 30px; margin-right: 10px;" src="{% static 'img/favicon.png' %}">
        <span>Cambio de contrase単a</span>
      </h2>

      <form class="login__content box" method="POST">
        {% csrf_token %}
        <div class="input undefined">
          <label for="ci" class="input__label">Nueva contrase単a:</label>
          <div class="input__style undefined">
            <input type="number" id="ci" name="username" placeholder="Ingrese contrase単a" class="input__input "
              value="">
            <div class="input__contentIcon">
              <img src="{% static 'img/card.svg' %}" style="width: 25px;">
            </div>
          </div>
        </div>
        <div class="input undefined"><label for="password" class="input__label">Confirmar contrase単a:</label>
          <div class="input__style undefined">
            <input type="password" id="password" name="password" placeholder="Ingrese nuevamente" class="input__input "
              value="">
            <div class="input__contentIcon">
              <img src="{% static 'img/pass.svg' %}" style="width: 20px;">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btnStyle">Cambiar</button>
        <a class="login__recovery" href="/login">
          <span>Regresar al inicio</span>
        </a>
      </form>
    </section>
  </div>
</div>
{% endblock %}
